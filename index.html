<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer | Group 2</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 text-center my-5">
                <h1>Pomodoro Timer</h1>

                <div class="circle">

                    <p id="timer" class="display-3 mx-auto"></p>

                </div>
                <div class="my-3 text-secondary">
                    <div>
                        <input id="task" type="text" placeholder="Enter your task" class="form-control">
                    </div>

                    <div class="controls my-3">
                        <button id="play"><span class="material-icons">play_arrow</span></button>
                        <button id="pause" class="d-none"><span class="material-icons">pause</span></button>
                        <button id="stop" class="d-none"><span class="material-icons">stop</span></button>
                    </div>
                    <h3>
                        Changes made here will reflect at the start of the next work / break session
                    </h3>

                    <div>
                        <div class="form-row">
                            <div class="col">

                                <input id="time" type="number" min="1" max="999" class="form-control" value="25">
                            </div>
                            <div class="col">
                                <input id="breakTime" type="number" min="1" max="99" class="form-control" value="5">
                            </div>
                        </div>
                    </div>

                    <div class="mt-5">
                        <h2>Your Sessions</h2>
                        <ul>
                            <li>Nothing to see yet...</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
